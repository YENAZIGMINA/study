<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>
    

                <section class="wall wall-front wall-front-a0">
                    <div class="wall-content">
                        <h2 class="wall-title">
                            Let me<br>
                            introduce<br>
                            myself
                        </h2>
                        <div class="name">
                            <span>LEE</span>
                            <span>YE</span>
                            <span>NA</span>
                        </div>
                        <div>  <!-- 라인 --></div>
                    </div> <!-- /wall-content -->
                    <div class="wall-etc">
                        <p>Web Publishers &amp; Front End  Web Developer</p>
                    </div> <!-- /wall-etc -->
                </section> <!-- /wall-front-a0 -->

                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <!-- <h2 class="wall-title">1면</h2> -->
                        <div class="bg-img">
                            <img src="https://cdn.pixabay.com/photo/2018/01/04/20/52/dark-3061610_1280.jpg" alt="깨진유리">
                        </div>
                    </div> <!-- /wall-content -->
                </section> <!-- /wall-front-a -->

                <section class="wall wall-front wall-front-a2">
                    <div class="wall-content">
                        <!-- <h2 class="wall-title">1면-1</h2> -->
                        <div class="bg-img">
                            <img src="https://cdn.pixabay.com/photo/2018/01/04/20/52/dark-3061610_1280.jpg" alt="깨진유리">
                        </div>
                    </div> <!-- /wall-content -->
                </section> <!-- /wall-front-a2 -->
    
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <img src="img/profile.jpg" alt="프로필">
                    </div> <!-- /wall-content -->
                    <div class="profile">
                        <h2 class="wall-title">✔️ Profile</h2>
                        <p><i class="fas fa-laugh-wink"></i> 이예나</p>
                        <p><i class="fas fa-seedling"></i> ENFJ</p>
                        <p><i class="fas fa-home"></i> 부산시 부산진구</p>
                        <p><i class="fas fa-graduation-cap"></i> 경성대학교 시각디자인학과 졸업</p>
                        <p><i class="fas fa-id-card"></i> 컬러리스트 산업기사</p>
                        <p><i class="fas fa-desktop"></i> 웹디자인, 쇼핑몰 디자인 경력</p>
                        <p><i class="fas fa-school"></i> 그린컴퓨터학원 웹퍼블리셔&코딩 과정 수료</p>
                        <p><i class="fas fa-running"></i> 취미발레, 요리, 가끔 낚시</p>
                    </div>
                </section> <!-- /wall-front-b -->

                <section class="wall wall-front wall-front-b2">
                    <div class="wall-content">
                        <!-- <h2 class="wall-title">1면-1</h2> -->
                        <div class="bg-img">
                            <img src="https://cdn.pixabay.com/photo/2018/01/04/20/52/dark-3061610_1280.jpg" alt="깨진유리">
                        </div>
                    </div> <!-- /wall-content -->
                </section> <!-- /wall-front-b2 -->
    
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">3면</h2>
                    </div> <!-- /wall-content -->
                </section> <!-- /wall-front-c -->
    
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">4면</h2>
                    </div> <!-- /wall-content -->
                </section> <!-- /wall-front-d -->
            </div>
        </div> <!-- /stage -->
    </div> <!-- /world -->


    <script src="main.js"></script>
</body>
</html>
